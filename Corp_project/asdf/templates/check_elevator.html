<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Speed Check</title>
    <script>
        function checkElevatorSpeed(event) {
            event.preventDefault();

            // 입력 값 가져오기
            const startFloor = document.getElementById("start").value;
            const endFloor = document.getElementById("end").value;
            const timeTaken = document.getElementById("time").value;

            // Ajax 요청
            fetch(`/check_elevator/?start=${startFloor}&end=${endFloor}&time=${timeTaken}`)
                .then(response => response.json())
                .then(data => {
                    // 결과를 화면에 표시
                    const resultDiv = document.getElementById("result");
                    if (data.status === "ok") {
                        resultDiv.innerHTML = `<p style="color:green">${data.message}</p>`;
                    } else {
                        resultDiv.innerHTML = `<p style="color:red">${data.message}</p>`;
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("result").innerHTML = `<p style="color:red">Something went wrong!</p>`;
                });
        }
    </script>
</head>
<body>
    <h1>엘리베이터 속도 체크</h1>
    
    <form id="elevator-form" onsubmit="checkElevatorSpeed(event)">
        <label for="start">시작 층수:</label>
        <input type="number" id="start" name="start" required><br><br>
        
        <label for="end">도착 층수:</label>
        <input type="number" id="end" name="end" required><br><br>
        
        <label for="time">소요 시간(초):</label>
        <input type="number" step="0.1" id="time" name="time" required><br><br>
        
        <button type="submit">속도 체크</button>
    </form>

    <div id="result"></div>
</body>
</html>
