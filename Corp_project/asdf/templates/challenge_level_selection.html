{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도전레벨 선택</title>
    <style>
        body {
            background-image: url("{% static 'images/background.png' %}"); /* 배경 이미지 경로 */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .level-container {
            background-color: rgba(0, 0, 0, 0.7); /* 반투명한 배경 */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .level-button {
            width: 80%;
            height: 50px;
            margin: 10px 0;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .cleared {
            background-color: #d9534f;
            text-decoration: line-through;
            cursor: not-allowed;
        }

        .locked {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="level-container">
        <!-- 레벨 버튼들 -->
        {% for level in levels %}
            {% if level in cleared_levels %}
                <button class="level-button cleared" disabled>{{ level }}단계 (클리어됨)</button>
            {% elif level == next_level %}
                <!-- 레벨 선택 시 전투 상태를 초기화 -->
                <a href="{% url 'reset_battle' level %}">
                    <button class="level-button">{{ level }}단계</button>
                </a>
            {% else %}
                <button class="level-button locked" disabled>{{ level }}단계 (잠김)</button>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
